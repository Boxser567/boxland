# deploy.yaml
apps:
  - script: "npm run start" # 入口文件
    name: "boxland" # 程序名称
    cwd: ./
    instances: 1
    autorestart: true
    watch: [".next"] # 监听文件目录变化
    ignore_watch: [".git", "node_modules", "logs", "static"]
    node_args: "--harmony"
    max_memory_restart: "200M"
    env: # 环境变量
      NODE_ENV: development
    env_production:
      NODE_ENV: production

deploy: # 部署脚本
  production: # 生产环境
    user: root # 服务器的用户名
    host: 106.14.194.34 # 服务器的ip地址
    port: 443 # ssh端口
    ref: origin/master # 要拉取的git分支
    ssh_options: StrictHostKeyChecking=no # SSH 公钥检查
    repo: git@github.com:hlipeter/boxland.git # 远程仓库地址
    path: /www/product # 拉取到服务器某个目录下
    pre-deploy: yarn # 部署前执行
    post-deploy: pm2 reload deploy.yaml --env production # 部署后执行
    env:
      NODE_ENV: production
